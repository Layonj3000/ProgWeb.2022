<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_05.html</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			table, td, th {
				border: 1px solid rgb(4, 0, 255);
			}
		</style>
	</head>
	
	<body>
		<h1>Uma tabela básica</h1>
		<table>
			<tr>
				<th colspan="3">Os Super-heróis do HTML</th>
			</tr>

			<tr>
				<th>Herói</th>
				<th>Poder</th>
				<th>Deus</th>
			</tr>

			<tr>
				<td>O XML</td>
				<td>Normas padronizadas</td>
				<td>Garoto do CTRL+C CTRL+V</td>
                <td rowspan="3">Java</td>
			</tr>
			
			<tr>
				<td>Capitão CSS</td>
				<td>Superlayout</td>
				<td>Lorde Obsoleto (deprecated)</td>
			</tr>
			
			<tr>
				<td>Navegador Mulher</td>
				<td>Megacompatibilidade</td>
				<td>Monstro Feio dos Códigos</td>
			</tr>


		</table>
	</body>
</html>

1. Qual a função da tag 'tr'? TR define uma linha numa tabela
2. Qual a função da tag 'td'? TD significa "Table Data" e define cada uma das células da tabela.
3. Qual a função da tag 'th'? TH define uma célula cabeçalho do grupo de células de sua tabela.
