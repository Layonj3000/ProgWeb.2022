    2.	Sobre Marketing Digital:
        o	Qual o tipo de consumidor atual e como atingi-los pela Internet?
        Podemos separá-los em três categorias: 
        Consumidor tradicional: é aquele que não gosta de comprar na internet, prefere ir até a loja física, tatear o produto e analisar presencialmente. 
        Consumidor digital ou cibernético: o consumidor online que compra e gosta de adquirir seus produtos e serviços através da internet. 
        Consumidor híbrido: aquele que compra tanto online, quanto presencialmente. Esse é o mais comum, pois a maioria dos consumidores offline já aderiram a era digital também para fazer suas compras.
        o	Qual é a importância de apresentar sua empresa utilizando a Internet?
        Ser facilmente encontrado: as pessoas costumam realizar pesquisas na internet devido à comodidade e à eficiência. A presença na internet, a classificação adequada de informações por relevância e a otimização de canais são itens importantes para que os mecanismos de busca identifiquem sua empresa e mostre-a ao cliente. 
        Construir reputação e relacionamento: assim que a empresa for encontrada, o cliente decidirá se permanecerá ou não no canal (redes sociais, site, outros). A oportunidade é única, portanto, deverá ser bem aproveitada, já que é o início de um relacionamento. Para manter o cliente em seu canal, é importante que haja informações relevantes, promoções e outras estratégias que o convençam a trocar dados de cadastro para o posterior desenvolvimento de ações de relacionamento. 
        Otimizar processos para novos negócios: empresas como restaurantes, pizzarias e lanchonetes devem apresentar seus cardápios com textos bem elaborados e fotos impressionantes. No entanto é importante pensar para além das informações básicas e acrescentar ferramentas para pedidos que facilitem a vida do cliente. Com isso, você terá o contato do cliente, sua preferência e poderá conhecer mais seu comportamento. Essas informações são um verdadeiro tesouro e possibilitam estreitar o relacionamento por e-mail, disponibilizar ofertas exclusivas, presentear o cliente em seu aniversário, entre outras ações criativas.

    3.	Qual a diferença da Web 3.0 para as Web anteriores?
    A principal diferença para a Web 3.0 é que esta consolida a mobilidade, mas com maior controle sobre privacidade, por parte do usuário, e menor controle de grupos ou autoridades ao reduzir o uso de intermediários para interações.
    4.	Quais as vantagens e desvantagens os padrões da Web definidos pela W3C?
    Os padrões Web trazem muitas vantagens para o site. Dependendo do tipo do site, uma vantagem fica mais aparente que as outras. Existem diversas vantagens na aplicação dos padrões Web. Algumas dessas vantagens são: Uniformidade, simplicidade, liberdade, separação de estrutura e apresentação, facilidade de manutenção e criação, acessibilidade, extensibilidade e estabilidade.
    Embora as vantagens da adoção dos padrões Web sejam grandes, existem também algumas desvantagens aparentes que podem desencorajar o desenvolvedor da Web. Algumas dessas desvantagens são: Implementações discordantes e aumento da complexidade inicial.

    7.	O que são e como podem ser utilizados os IFrames em um HTML?
    Um iframe é um elemento do HTML utilizado para incorporar outra página da web na página atual. Ou seja, com ele você pode incluir conteúdos de outras páginas na sua própria página. O iframe é um elemento HTML muito poderoso. Através da tag <iframe>, é possível incluir vídeos, imagens e conteúdo de outras páginas.
    8.	Sobre CSS3 (responda com exemplos):
        o	O que é? 
        CSS é a sigla para o termo em inglês Cascading Style Sheets que, traduzido para o português, significa Folha de Estilo em Cascatas. O CSS é fácil de aprender e entender e é facilmente utilizado com as linguagens de marcação HTML ou XHTML.
        o	Como escrever um estilo para um ID?
        Use o atributo id em um elemento para atribuir um ID a esse elemento. O nome do ID é de sua escolha e ele deve ser único no documento. Use o atributo class em um elemento para atribuir o elemento a uma determinada classe. O nome da classe é de sua escolha.
        o	Como escrever um estilo para uma classe?
        Classes são seletores CSS. Utilizaremos seletores CSS para estilizar elementos no HTML, usando o atributo "class", por exemplo: <div class="calvo"></div> em referência à uma classe CSS calvo.
        o	Como escrever um estilo para uma tag dentro de uma classe? Exemplo:
        Podemos selecionar com ainda mais especificidade, escrevendo mais elementos, como: div p strong a. Neste exemplo, selecionamos links que estão dentro de tags strong que estão dentro de parágrafos que estão dentro de tags div. Seletor de classe: seleciona elementos com uma classe específica aplicada.
        o	Como escrever um estilo para uma tag?
        p {color: red; width: 500px; border: 1px solid black; }
        o	O que é Box Model?
        CSS Box Model (Modelo de Caixa CSS) é um módulo de CSS que define caixas retangulares, incluindo preenchimento (padding) e margem (margin), que são gerados por elementos e dispostos de acordo com o modelo de formato visual.
        o	O que é Floating?
        A propriedade float do CSS determina que um elemento deve ser retirado do seu fluxo normal e colocado ao longo do lado direito ou esquerdo do seu containêr, onde textos e elementos em linha irão se posicionar ao seu redor. Um elemento flutuante é um tipo de elemento cujo valor de float é diferente de none.
        o	O que o Floating muda do desenvolvimento Web atual em relação ao modo antigo (com uso de tabelas na construção do site)?
        Basicamente, é através das regras CSS que utilizam float que é possível compor layouts sem o uso de tabelas (tableless), o que traz inúmeros benefícios, como economia no tempo de carregamento, adequação às normas W3C e, consequentemente, um aumento de performance, em geral.
