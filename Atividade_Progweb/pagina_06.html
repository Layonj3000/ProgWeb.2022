<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_06.html</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Exemplos de Formulário</h1>
		<form>
			<fieldset>

				<legend>Entrada de texto</legend>
				<p>
				<label>Caixa de texto</label>
				<input type="text" id="myText" value="text here" />
				</p>
				
				<p>
				<label>Senha</label>
				<input type="password" id="myPwd" value="secret" />
				</p>
				
				<p>
				<label>Área de Texto</label>
				<textarea id="myTextArea" rows="3" cols="80">Seu texto aqui</textarea>
				</p>
			
			</fieldset>
			
			<fieldset>

				<legend>Selecionando elementos</legend>
				<p>
				<label>Lista de Seleção</label>
				<select id="myList">
					<option value="1">um</option>
					<option value="2">dois</option>
					<option value="3">três</option>
					<option value="4">quatro</option>
				</select>
				</p>
				
				<p>
				<label>Caixa de Marcação (Check box)</label>
				<input type="checkbox" id="chkOvos" value="ovosVerdes" />
				<label for="chkOvos">Ovos Verdes</label>
				<input type="checkbox" id="chkPresunto" value="Presunto" />
				<label for="chkPresunto">Presunto</label>
				</p>
				
				<p>
				<label>Botões Radio</label>
				<input type="radio" name="radSize" id="sizeSmall" value="pequeno" checked="checked" />
				<label for="sizeSmall">pequeno</label>
				<input type="radio" name="radSize" id="sizeMed" value="medio" />
				<label for="sizeMed">médio</label>
				<input type="radio" name="radSize" id="sizeLarge" value="grande" />
				<label for="sizeLarge">grande</label>
				</p>

			</fieldset>
			
			<fieldset>

				<legend>Botões</legend>
				<p>
				<button type="button">Botão padrão</button>
				<input type="button" value="Botão de entrada" />
				<input type="reset" />
				<input type="submit" />
				</p>
			
			</fieldset>

            <fieldset>
                <legend>Perfil</legend>
				<p>
				<label>Nome</label>
				<input type="text" id="myText" value="Seu nome" />
				</p>
                <p>
                    <label>Idade</label>
                    <input type="text" id="myText" value="Sua idade" />
                </p>
                <label>Sexo:</label>
				<input type="radio" name="Sex" id="M" value="Masculino" checked="checked" />
				<label for="sizeSmall">Masculino</label>
				<input type="radio" name="Sex" id="F" value="Feminino" />
				<label for="sizeMed">Feminino</label>

                <p>
                <label>Interesses: </label>
                <input type="checkbox" id="Jogos" value="Game" />
                <label for="Jogos">Jogos</label>
                <input type="checkbox" id="Musica" value="Music" />
                <label for="Musica">Música</label>
                <input type="checkbox" id="Futebol" value="Fut" />
                <label for="Futebol">Futebol</label>
                <input type="checkbox" id="Leitura" value="Reading" />
                <label for="Leitura">Leitura</label>
                <input type="checkbox" id="Outros" value="Others" />
                <label for="Outros">Outros</label>
                </p>
            </fieldset>

		</form>
	
	</body>
</html>
<!--
1. Qual a finalidade de um formulário em HTML? Formulários HTML sao um dos principais pontos de interaçao entre um usuario e um web site ou aplicativo.
2. Qual a função do fieldset? Qual a aparência dele na página e como alterar seu título? A tag fieldset é usada para agrupar elementos relacionados dentro de um formulario, desenhando uma borda em torno desses elementos. Usamos a tag legend para definir um titulo para o bloco.
3. Qual a diferença da caixa de texto para a área de texto? A maior diferença eh o tamanho, a caixa de texto cabe bem menos texto do que a area de texto.
4. Como os valores de seleção podem ser exibidos (organizados) para o usuário? Quando um usuario abre o formulario pela primeira vez, o valor padrao, se especificado, é a escolha que aparece no controle. Para selecionar outra opçao, o usuario clica na seta no lado do controle e clica na opçao desejada.
5. Quais os tipos de botões que podem ser utilizados e quais as finalidades de cada um?
Button: Em que o botao tem a finalidade de executar uma determinada funçao, sem a necessidade de enviar o formulario para o servidor.
Reset: Que tem a funçao de limpar os dados do formulario.
Submit: Tem a funçao de enviar os dados do formulario para o servidor.
6. Qual a diferença das caixas de marcação para os botões radio? Caixas de marcaçao voce pode escolher quantas opcaos voce quiser, ja os botoes radio voce so pode escolher uma opcao
