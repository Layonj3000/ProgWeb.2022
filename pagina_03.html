<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_03.html</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exemplo de links</h1>
		<h2>Referência para uma imagem (link relativo)</h2>
		<p>
			Este parágrafo tem um link para a
			<a href="imgs/tigre.jpg"><img src="imgs/tigre.jpg"></a>
		</p>
		<h2>Referência para uma página Web (link absoluto)</h2>
		<p>
			Este parágrafo contém um link para o site do professor:
			<a href="http://jeiks.net">
			Jacson
			</a>
		</p>
        <p><a href="https://www.youtube.com/" target="_blank"> Youtube </a></p>
        <p><a href="https://www.facebook.com/" target="_blank"> Facebook </a></p>
	</body>
</html>

<!--
1. Qual a diferença da referência (link) do tigre e do site? Um vai para uma imagem na sua escolha e a outra vai um site 
2. Adicione mais dois links nesse HTML.
3. Altere o texto 'figura do tigre' para uma imagem ('<img src="..." .../>') do tigre e explique a diferença. 
Na tag img ele ja coloca a imagem diretamenta, ja na tag a ele coloca um link para a imagem
4. Qual a diferença entre um link relativo e um link absoluto?
   Obs.: a tag 'a' é conhecida como âncora.
   A principal diferença entre os dois tipos de link está na quantidade de bytes. Um Link Relativo eh possível apenas quando as duas paginas existem na mesma unidade, enquanto o Link Absoluto, utiliza o protocolo do seu site mesmo que esteja em duas paginas diferentes.
